# event configuration version
version: 0.1

# event definition format:
#       - event_name:
#               trigger: [ud10x]{16}
#               [function: [start,stop,dump_begin,dump_end]]
#
# triggers:
#       u:      rising edge
#       d:      falling edge
#       1:      high
#       0:      low
#       *:      everything else is interpreted as "don't care"
#
# functions:
#       start:          start event detection / recording
#       stop:           stop recording
#       dump_begin:     trigger on signal changes
#       dump_end:       stop triggering on all signal changes      

# event configuration
events: 
  - start:
          trigger: xxu
          function: start

  - stop:
          trigger: xxd
          function: stop

  - dump_s:
          trigger: xx1u
          function: dump_begin 

  - dump_e:
          trigger: xx1d
          function: dump_end

  - event_1:
          trigger: xx0u

  - clk_up:
          trigger: xx0d
